<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>TIMER</title>
</head>

<body>
    <header class="header">
        <h1 class="heading-one">TIMER</h1>
    </header>

    <main class="main">

        <div class="time-box">
            <div class="time-box__detail">

                <button class="time-box__btn btn btn--change" id="plus-mins">+</button>
                <h2 class="time-box__name">Mins</h2>
                <button class="time-box__btn btn btn--change" id="minus-mins">-</button>

                <div class="time-box__count time-box__count--special">
                    <span class="time-box__num time-box__num--mins">00</span>
                </div>

            </div>

            <div class="time-box__detail">
                <button class="time-box__btn btn btn--change" id="plus-secs">&#8743;</button>
                <h2 class="time-box__name">Secs</h2>
                <button class="time-box__btn btn btn--change" id="minus-secs">&#8744;</button>

                <div class="time-box__count time-box__count--special">
                    <span class="time-box__num time-box__num--secs">00</span>
                </div>
            </div>
            
            <div class="time-box__detail">
                <button class="time-box__btn btn btn--change" id="plus-msec">&#8743;</button>
                <h2 class="time-box__name">Msec</h2>
                <button class="time-box__btn btn btn--change" id="minus-msec">&#8744;</button>

                <div class="time-box__count">
                    <span class="time-box__num time-box__num--msec">00</span>
                </div>
            </div>
        </div>
        <menu>
            <button class="menu__btn btn btn--menu" id="start">Start</button>
            <button class="menu__btn btn btn--menu" id="restart">Stop</button>
        </menu>

    </main>

    <footer class="footer"><span class="footer__span">By Mateusz Wisniewski</span></footer>

    <script src="moment.js"></script>
    <script src="app.js"></script>
</body>

</html>
